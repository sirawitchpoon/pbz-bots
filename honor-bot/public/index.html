<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Blade Zero - Command Center</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Sans:wght@400;700&display=swap');

        /* --- THEME VARIABLES --- */
        :root {
            --primary: #ff3333;
            --dark-bg: #0f0f0f;
            --card-bg: rgba(30, 30, 30, 0.7);
            --text-main: #e0e0e0;
            --border-glow: rgba(255, 51, 51, 0.3);
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: var(--dark-bg);
            /* ‡πÉ‡∏™‡πà Background ‡∏£‡∏π‡∏õ‡πÄ‡∏Å‡∏°‡πÄ‡∏ó‡πà‡πÜ ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ */
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://images.wallpapersden.com/image/download/phantom-blade-zero_bmdnaWmUmZqaraWkpJRmbmdlrWZlbWU.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            gap: 30px;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: #fff;
            margin: 0;
            text-shadow: 0 0 10px var(--primary);
            font-size: 2.5rem;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 15px var(--primary);
        }

        /* CARDS */
        .section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            border-left: 4px solid var(--primary);
            padding: 25px;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-family: 'Cinzel', serif;
            color: #fff;
            margin-top: 0;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        /* TABLES */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            text-align: left;
            color: #888;
            text-transform: uppercase;
            font-size: 0.85em;
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #333;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* BADGES */
        .badge {
            background: rgba(255, 51, 51, 0.15);
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 4px 10px;
            border-radius: 2px;
            font-weight: bold;
            font-size: 0.9em;
        }

        /* FORMS & BUTTONS */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        input,
        button {
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            color: white;
            border-radius: 2px;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-add {
            background: var(--primary);
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
        }

        .btn-add:hover {
            background: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        .btn-action {
            background: #333;
            border: none;
            cursor: pointer;
            color: #aaa;
            transition: 0.2s;
            border-radius: 4px;
            padding: 5px 10px;
        }

        .btn-action:hover {
            color: white;
            background: #555;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            background: #1a1a1a;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid var(--primary);
            width: 400px;
            box-shadow: 0 0 50px rgba(255, 51, 51, 0.2);
            position: relative;
        }

        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
            color: #666;
        }

        .close:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>

    <script>
        // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏•‡∏¢‡∏ß‡πà‡∏≤ Login ‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÉ‡∏´‡πâ‡∏î‡∏µ‡∏î‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ Login
        fetch('/api/check-auth')
            .then(res => res.json())
            .then(data => {
                if (!data.loggedIn) window.location.href = '/login.html';
            });

        function logout() {
            fetch('/api/logout', { method: 'POST' })
                .then(() => window.location.href = '/login.html');
        }
    </script>

    <div class="container">
        <header>
            <h1>üó°Ô∏è Phantom Command</h1>
            <button class="logout-btn" onclick="logout()">LOGOUT</button>
        </header>

        <div class="grid-2">
            <div class="section">
                <h2>üèÜ Warrior Rankings</h2>
                <div style="height: 400px; overflow-y: auto;">
                    <table id="userTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Honor</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="userBody"></tbody>
                    </table>
                </div>
            </div>

            <div class="section">
                <h2>üéí Supply Registry</h2>

                <div style="background: rgba(255,255,255,0.05); padding: 15px; margin-bottom: 20px;">
                    <h3 style="margin: 0 0 10px 0; font-size:0.9em; color:#aaa; text-transform: uppercase;">New Reward
                    </h3>
                    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <input type="text" id="newNames" placeholder="Item Name" style="flex: 2;">
                        <input type="number" id="newCost" placeholder="Cost" style="flex: 1;">
                    </div>
                    <button class="btn-add" onclick="addItem()">+ Add to Registry</button>
                </div>

                <div style="height: 300px; overflow-y: auto;">
                    <table id="itemTable">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Cost</th>
                                <th>Stock</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="itemBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>

        // --- LOAD DATA ---

        async function fetchUsers() {

            const res = await fetch('/api/users');

            const users = await res.json();

            const tbody = document.getElementById('userBody');

            tbody.innerHTML = '';

            users.forEach(u => {

                tbody.innerHTML += `

                <tr>

                    <td>${u.username}</td>

                    <td><span class="badge">${u.points}</span></td>

                    <td>

                        <button class="btn btn-edit btn-sm" onclick="openUserModal('${u.id}', '${u.username}', ${u.points})">‚úèÔ∏è</button>

                    </td>

                </tr>`;

            });

        }



        async function fetchItems() {

            const res = await fetch('/api/items');

            const items = await res.json();

            const tbody = document.getElementById('itemBody');

            tbody.innerHTML = '';

            items.forEach(i => {

                const stockDisplay = i.stock === -1 ? '‚àû' : i.stock;

                const style = i.isActive ? '' : 'opacity: 0.5;';

                tbody.innerHTML += `

                <tr style="${style}">

                    <td><strong>${i.name}</strong></td>

                    <td>${i.cost}</td>

                    <td>${stockDisplay}</td>

                    <td>

                        <button class="btn btn-edit btn-sm" onclick='openItemModal(${JSON.stringify(i)})'>‚úèÔ∏è</button>

                    </td>

                </tr>`;

            });

        }



        // --- ADD ITEM ---

        async function addItem() {

            const name = document.getElementById('newNames').value;

            const cost = document.getElementById('newCost').value;

            if (!name || !cost) return alert("Missing info");

            await fetch('/api/items', {

                method: 'POST',

                headers: { 'Content-Type': 'application/json' },

                body: JSON.stringify({ name, cost, description: '', stock: -1 })

            });

            document.getElementById('newNames').value = '';

            document.getElementById('newCost').value = '';

            fetchItems();

        }



        // --- EDIT USER LOGIC ---

        function openUserModal(id, name, points) {

            document.getElementById('userModal').style.display = 'block';

            document.getElementById('editUserId').value = id;

            document.getElementById('editUserName').innerText = name;

            document.getElementById('editUserPoints').value = points;

        }



        async function saveUser() {

            const id = document.getElementById('editUserId').value;

            const points = document.getElementById('editUserPoints').value;

            await fetch(`/api/users/${id}`, {

                method: 'PUT',

                headers: { 'Content-Type': 'application/json' },

                body: JSON.stringify({ points })

            });

            closeModal('userModal');

            fetchUsers();

        }



        // --- EDIT ITEM LOGIC ---

        function openItemModal(item) {

            document.getElementById('itemModal').style.display = 'block';

            document.getElementById('editItemId').value = item.id;

            document.getElementById('editItemName').value = item.name;

            document.getElementById('editItemCost').value = item.cost;

            document.getElementById('editItemDesc').value = item.description || '';

            document.getElementById('editItemStock').value = item.stock;

            document.getElementById('editItemActive').value = item.isActive.toString();

        }



        async function saveItem() {

            const id = document.getElementById('editItemId').value;

            const body = {

                name: document.getElementById('editItemName').value,

                cost: document.getElementById('editItemCost').value,

                description: document.getElementById('editItemDesc').value,

                stock: document.getElementById('editItemStock').value,

                isActive: document.getElementById('editItemActive').value === 'true'

            };

            await fetch(`/api/items/${id}`, {

                method: 'PUT',

                headers: { 'Content-Type': 'application/json' },

                body: JSON.stringify(body)

            });

            closeModal('itemModal');

            fetchItems();

        }



        // --- UTILS ---

        function closeModal(id) {

            document.getElementById(id).style.display = 'none';

        }

        window.onclick = function (event) {

            if (event.target.classList.contains('modal')) {

                event.target.style.display = "none";

            }

        }



        // Init

        fetchUsers();

        fetchItems();

    </script>

</body>

</html>
